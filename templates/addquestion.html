<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Questions</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #232526, #414345);
      color: #fff;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #FFD700;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
      border-left: 4px solid #FFD700;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="file"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    select option {
      background: #333;
      color: #fff;
    }

    input[type="file"] {
      background: none;
      color: #ccc;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ffea64;
    }

    @media (max-width: 600px) {
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Add Spontaneous Expression Question</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Main Category -->
    <label for="Main_category">Main Category</label>
    <select id="Main_category" name="Main_category" required>
      <option value="">Select Main Category</option>
      <option value="With Occlusion">With Occlusion</option>
      <option value="Without Occlusion">Without Occlusion</option>
    </select>

    <!-- Sub Category -->
    <label for="Sub_category">Sub Category</label>
    <select id="Sub_category" name="Sub_category" required>
      <option value="">Select Sub Category</option>
      <option value="High Intensity">High Intensity</option>
      <option value="Medium Intensity">Medium Intensity</option>
      <option value="Low Intensity">Low Intensity</option>
    </select>

    <!-- Correct Answer -->
    <label for="category">Correct Category (Correct Answer)</label>
    <input type="text" id="category" name="category" placeholder="e.g., disgust" required />

    <!-- Wrong Options -->
    <label for="option1">Wrong Option 1</label>
    <input type="text" id="option1" name="option1" placeholder="e.g., happiness" required />

    <label for="option2">Wrong Option 2</label>
    <input type="text" id="option2" name="option2" placeholder="e.g., sadness" required />

    <label for="option3">Wrong Option 3</label>
    <input type="text" id="option3" name="option3" placeholder="e.g., surprise" required />

    <label for="option4">Wrong Option 4</label>
    <input type="text" id="option4" name="option4" placeholder="e.g., Neutrel" required />

    <!-- Upload Image -->
    <label for="image">Upload Question Image</label>
    <input type="file" id="image" name="image" accept="image/*" required />

    <button type="submit">Submit Question</button>
  </form>

</body>
</html>
