<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expression Question Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      min-height: 100vh;
      margin: 0;
    }

    .navbar {
      background-color: #111;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #FFD700;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .navbar h2 {
      color: #FFD700;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #FFD700;
    }

    .main {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .section-title {
      font-size: 2rem;
      margin-bottom: 40px;
      color: #FFD700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .custom-button {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 215, 0, 0.2);
      color: #FFD700;
      padding: 20px 30px;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.15);
      min-width: 250px;
    }

    .custom-button:hover {
      transform: translateY(-6px);
      background: rgba(255, 215, 0, 0.1);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h2>Expression Hub</h2>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
    </div>
  </div>

  <div class="main">
    <h1 class="section-title">Choose Your Expression Type</h1>
    <div class="button-container">
      <button class="custom-button" onclick="window.location='/managequest'">Spontaneous Expression Question</button>
      <button class="custom-button" onclick="window.location='/managepostquest'">Post Expression Question</button>
    </div>
  </div>

</body>
</html>
