<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Questions</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #232526, #414345);
      color: #fff;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #FFD700;
      margin-bottom: 30px;
    }

    .top-bar {
      max-width: 1000px;
      margin: 0 auto 30px;
      text-align: right;
    }

    .add-btn {
      background-color: #FFD700;
      color: #000;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .add-btn:hover {
      background-color: #ffec78;
    }

    .question-container {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .question-card {
      background: rgba(255, 255, 255, 0.05);
      border-left: 4px solid #FFD700;
      padding: 20px;
      border-radius: 12px;
      display: flex;
      gap: 20px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
    }

    .question-image img {
      width: 120px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #FFD700;
    }

    .question-details {
      flex-grow: 1;
    }

    .question-details h3 {
      color: #FFD700;
      margin-bottom: 10px;
    }

    .question-details p {
      font-size: 0.95rem;
      color: #ccc;
      margin: 5px 0;
    }

    .delete-btn {
      background-color: #ff4d4d;
      color: #fff;
      padding:8px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: -10px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .delete-btn:hover {
      background-color: #ff1a1a;
    }

    @media (max-width: 600px) {
      .question-card {
        flex-direction: column;
        align-items: center;
      }

      .top-bar {
        text-align: center;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Manage Post Questions</h1>

  <div class="top-bar">
    <a href="/addpostquest" class="add-btn">âž• Add New Question</a>
  </div>

  <div class="question-container">
{% for i in c %}
    <div class="question-card">
      <div class="question-image">
        <img src="{{i.image.url}}" alt="Fruit Image">
      </div>
      <div class="question-details">
        <h3>Category: {{i.category}}</h3>
        <p>Option 1: {{i.option1}}</p>
        <p>Option 2: {{i.option2}}</p>
        <p>Option 3: {{i.option3}}</p>
        <p>Option 4: {{i.option4}}</p>
        <p>Option 5: {{i.option5}}</p>
        <p>Option 6: {{i.option6}}</p>
        <a href="/deletepostquest/{{i.id}}" class="delete-btn" onclick="return confirm('are you sure you want to delete this questions')">Delete</a>
      </div>
    </div>
{% endfor %}
  </div>

</body>
</html>
