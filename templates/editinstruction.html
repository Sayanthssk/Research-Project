<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Instructions</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #232526, #414345);
      color: #fff;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
      width: 100%;
      max-width: 700px;
    }

    h2 {
      text-align: center;
      color: #FFD700;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #333;
      color: #fff;
      resize: vertical;
    }

    textarea {
      height: 200px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffe75d;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Edit Instructions</h2>
    <form method="POST">
       {% csrf_token %}

      <label for="title">Instruction Title</label>
      <input type="text" id="title" name="title" value="{{ c.title }}">

      <label for="content">Instruction Details</label>
      <textarea id="content" name="content">{{c.content}}</textarea>

      <button type="submit">Edit Instructions</button>
    </form>
  </div>

</body>
</html>
