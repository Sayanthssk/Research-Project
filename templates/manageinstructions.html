<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Instructions</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #232526, #414345);
      color: #fff;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #FFD700;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    .add-btn-container {
      display: flex;
      justify-content: flex-end;
      max-width: 1000px;
      margin: 0 auto 20px;
    }

    .add-btn {
      background-color: #FFD700;
      color: #000;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .add-btn:hover {
      background-color: #ffe75d;
    }

    table {
      width: 100%;
      max-width: 1000px;
      margin: auto;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #555;
      text-align: left;
      
    }

    th {
      background-color: #FFD700;
      color: #000;
    }

    td {
      color: #fff;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      background-color: #FFD700;
      color: #000;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 40px;
      margin-bottom: 50px;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #ffe75d;
    }
  </style>
</head>
<body>

  <h1>Manage Instructions</h1>

  <div class="add-btn-container">
    <button class="add-btn" onclick="window.location='/addinst'">âž• Add Instruction</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
        {% for i in c %}
      <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.title}}</td>
        <td>{{i.content}}</td>
        <td class="actions">
          <a href="/editinst/{{i.id}}" class="btn">Edit</a>
          <a href="/deleteinst/{{i.id}}" class="btn" onclick="return confirm('Are you sure you want to delete this instruction?');">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
