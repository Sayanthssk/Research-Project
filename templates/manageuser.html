<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Users</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #232526, #414345);
      color: #fff;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #FFD700;
      margin-bottom: 40px;
      font-size: 2.5rem;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    }

    .user-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      max-width: 800px;
      margin: auto;
    }

    .user-card {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      border-left: 4px solid #FFD700;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
    }

    .user-card img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 20px;
      border: 2px solid #FFD700;
    }

    .user-info {
      flex-grow: 1;
    }

    .user-info h3 {
      font-size: 1.2rem;
      color: #FFD700;
    }

    .user-info p {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 5px;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      background-color: #FFD700;
      color: #000;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #ffeb7a;
    }

    @media (max-width: 600px) {
      .user-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .actions {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Manage Users</h1>
  <div style="max-width: 800px; margin: 0 auto 30px; display: flex; justify-content: flex-end;">
  <a href="/adduser">
    <button class="btn" style="padding: 10px 16px; font-size: 0.95rem;">âž• Add User</button>
  </a>
</div>

  <div class="user-container">
    <!-- User Card -->
     {% for i in c %}
    <div class="user-card">
      <img src="{{i.profile.url}}" alt="User Profile" />
      <div class="user-info">
        <h3>{{i.abbreviation}}</h3>
        <p>{{i.cancer_type}}</p>
        <p>{{i.LOGINID.usertype}}</p>
      </div>
      <div class="actions">
   
        <a href="/removeuser/{{i.id}}" class="btn" onclick="return confirm('Are you sure you want to remove the user')">Remove</a>
      </div>
    </div>
{% endfor %}
   

</body>
</html>
